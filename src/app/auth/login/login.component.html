<section class="login-bg">
    <mat-card class="login-card">
        <div class="row">
            <div class="col-xl-7 col-lg-6 px-4 border-right">
                <div>
                    <p class="text-xl"><b>Login</b></p> 
                    <p class="text-light-grey">to access portal</p> 
                    <form [formGroup]= 'loginForm' (ngSubmit)="loginAccess(loginForm.valid,loginForm.value)">
                        <mat-form-field appearance="outline" class="not-full-width">
                            <mat-label> Mobile</mat-label>
                            <input matInput formControlName="mobile">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="not-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="show ? 'text' : 'password'" formControlName="password">
                        </mat-form-field>
                        <p><mat-checkbox class="example-margin" (click)="password()">Show Password</mat-checkbox></p>
                        <div class="row">
                            <div class="col-md-12">
                                <button mat-raised-button color="primary" style="width: 40%;" class="float-right" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 login-right px-3">
                <div class="guard_img"></div>
                <div class="text-center">
                    <p class="not-text-sm"><b>KEEP YOUR ACCOUNT SECURE</b></p>
                </div>
            </div>
        </div>
    </mat-card>
</section>
